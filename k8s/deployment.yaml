apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-local-cicd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-local-cicd
  template:
    metadata:
      labels:
        app: devops-local-cicd
    spec:
      containers:
        - name: devops-local-cicd-container
          image: andromedaa/devops-local-cicd:sha-604bc85db1108a421d1e2a763ab0b1a71ee5ac36
          ports:
            - containerPort: 5000
